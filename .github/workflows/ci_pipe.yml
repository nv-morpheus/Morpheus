name: CI Pipeline

on:
  workflow_call:
    inputs:
      run_check:
        required: true
        type: boolean
      conda_upload_label:
        description: 'The label to use when uploading the morpheus conda packages. Leave empty to disable uploading'
        required: true
        type: string
      conda_run_build:
        description: 'Runs the conda-build stage to build the morpheus conda packages'
        required: true
        type: boolean
      base_container:
        required: true
        type: string
      container:
        required: true
        type: string
      test_container:
        required: true
        type: string
    secrets:
      CONDA_TOKEN:
        required: true
      NGC_API_KEY:
        required: true

env:
  CHANGE_TARGET: "${{ github.base_ref }}"
  CUDA_PATH: "/usr/local/cuda/"
  CUDA_VER: "12.5"
  GH_TOKEN: "${{ github.token }}"
  GIT_COMMIT: "${{ github.sha }}"
  MORPHEUS_ROOT: "${{ github.workspace }}/morpheus"
  WORKSPACE: "${{ github.workspace }}/morpheus"
  WORKSPACE_TMP: "${{ github.workspace }}/tmp"

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: write
  issues: none
  packages: read
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  check:
    if: ${{ inputs.run_check }}
    name: Check
    runs-on: linux-amd64-cpu4
    timeout-minutes: 60
    container:
      credentials:
        username: '$oauthtoken'
        password: ${{ secrets.NGC_API_KEY }}
      image: ${{ inputs.container }}
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'morpheus'
          fetch-depth: 0
          submodules: 'recursive'

      - name: Get AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 43200 # 12h

      - name: Check
        shell: bash
        run: ./morpheus/ci/scripts/github/checks.sh

  build:
    name: Build
    runs-on: linux-amd64-cpu16
    timeout-minutes: 60
    container:
      credentials:
        username: '$oauthtoken'
        password: ${{ secrets.NGC_API_KEY }}
      image: ${{ inputs.container }}
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'morpheus'
          submodules: 'recursive'

      - name: Get AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 43200 # 12h

      - name: Build:linux:x86_64:gcc
        shell: bash
        run: ./morpheus/ci/scripts/github/build.sh

  test:
    name: Test
    runs-on: linux-amd64-gpu-v100-latest-1
    # Consider lowering this back down to 60 minutes per https://github.com/nv-morpheus/Morpheus/issues/1948
    timeout-minutes: 90
    container:
      credentials:
        username: '$oauthtoken'
        password: ${{ secrets.NGC_API_KEY }}
      image: ${{ inputs.test_container }}
      options: --cap-add=sys_nice
      env:
        NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }}
        PARALLEL_LEVEL: '10'
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'morpheus'
          submodules: 'recursive'

      - name: Get AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 43200 # 12h

      - name: Test:linux:x86_64:gcc
        shell: bash
        run: ./morpheus/ci/scripts/github/test.sh

  documentation:
    name: Documentation
    needs: [build]
    runs-on: linux-amd64-cpu4
    timeout-minutes: 60
    container:
      credentials:
        username: '$oauthtoken'
        password: ${{ secrets.NGC_API_KEY }}
      image: ${{ inputs.container }}
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'morpheus'
          # Fetch tags so that documentation builds for releases will report the version number correctly
          fetch-tags: true
          submodules: 'recursive'

      - name: Get AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 43200 # 12h

      - name: build_docs
        shell: bash
        run: ./morpheus/ci/scripts/github/docs.sh

  package:
    name: Conda Package
    if: ${{ inputs.conda_run_build }}
    needs: [documentation, test]
    runs-on: linux-amd64-gpu-v100-latest-1
    timeout-minutes: 60
    container:
      image: ${{ inputs.base_container }}
      options: --cap-add=sys_nice
      env:
        NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }}
        PARALLEL_LEVEL: '10'
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: false
          path: 'morpheus'
          fetch-depth: 0
          submodules: 'recursive'

      - name: Get AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-duration-seconds: 43200 # 12h

      - name: Build morpheus-core conda package
        shell: bash
        env:
          CONDA_TOKEN: "${{ secrets.CONDA_TOKEN }}"
          SCRIPT_ARGS: "${{ inputs.conda_upload_label != '' && 'upload' || '' }}"
          CONDA_PKG_LABEL: "${{ inputs.conda_upload_label }}"
        run: ./morpheus/ci/scripts/github/conda_libs.sh $SCRIPT_ARGS
