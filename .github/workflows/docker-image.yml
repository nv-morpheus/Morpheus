name: Docker Image CI

on:
  push:
    branches: [ branch-22.06 ]
  pull_request:
    branches: [ branch-22.06 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
