[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel", "versioneer[toml]==0.29"]

[tool.versioneer]
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer setup' after changing this section, and commit the
# resulting files.
VCS = "git"
style = "pep440"
tag_prefix = "v"
versionfile_build = "dlp_stages/_version.py"
versionfile_source = "dlp_stages/_version.py"

[tool.yapfignore]
ignore_patterns = ["**/_version.py"]
