  - jsonpatch=1.33

  ####### Pip Dependencies (keep sorted!) #######
  - pip:
    - google-search-results==2.4
    - grpcio-status==1.58 # To keep in sync with 1.58 grpcio which is installed for Morpheus
    - langchain==0.0.351
