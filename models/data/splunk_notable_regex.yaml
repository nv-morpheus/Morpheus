time: '(^[0-9]+\.?[0-9]*),'
search_name: 'search_name=\"([0-9A-Za-z\s\-\(\)]+)'
orig_time: 'orig_time=\"([0-9]+\.[0-9]+)'
urgency: 'urgency=\"([A-Za-z]+)'
user: 'user=\"([A-Za-z0-9]+)'
owner: 'owner=\"([\w@\.]+)'
security_domain: 'security_domain=\"([A-Za-z]+)'
severity: 'severity=\"([A-Za-z]+)'
src_ip: 'src_ip=\"([\w\.\-]+)'
src_ip2: 'src=\"([\w\.\-]+)'
src_mac: 'smac=([\w\:]+)'
src_port: 'src_port=\"(\d+)'
dest_ip: 'dest_ip=\"([\w\.\-]+)'
dest_ip2: 'dest=\"([\w\.\-]+)'
dest_mac: 'dmac=([\w\:]+)'
dest_port: 'dest_port=\"(\d+)'
dest_priority: 'dest_priority="([A-Za-z]+)'
device_name: 'Device Name:\s([0-9A-Za-z\_\-]+)'
event_name: 'Event Name:\s([A-Za-z\_]+)'
event_type: 'Event Type:\s([A-Za-z]+)'
ip_address: 'IP Address:\s\(([0-9\.]+)'
message_ip: 'message.ip="([\w\.]+)'
message_hostname: 'message.hostname="([\w\.]+)'
message_username: 'message.user_name="([\w\.\@]+)'
message_description: 'message.description="([\w\.\s]+)'